<div class="background">
  <navbar></navbar>
  <div class="center">
    <h4>Performance <strong>Bridge</strong> </h4>
    <br><br>
    <div class="container">
      <ul *ngIf="(apps && apps.length > 0)">
        <li *ngFor="let app of apps; let i = index" (click)="goto(app.id)">
          <img class="icon" src={{app.image}} alt="{{app.id}}" srcset="" />
          <p class="title">{{app.name}}</p>
        </li>
      </ul>
      <p *ngIf="(apps && apps.length === 0)">No Apps Available!! Please check with your Manager...</p>
    </div>
  </div>
</div>
