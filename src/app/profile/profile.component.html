<div>
  <header title="My Profile"></header>
  <br><br>
  <div class="container">
    <div class="row">
      <div class="col-4 col-4-grid">
        <div class="imgBox">
          <img src="{{photo}}" alt="Employee Picture">
        </div>
        <div style="margin-left: 20px;">
          <p class="titleText" style="font-weight: 500;">{{profile.name}}</p>
          <p class="titleText">{{profile.email}}</p>
        </div>
      </div>
      <div class="col-8 col-8-grid">
        <div>
          <h2>{{profile.employee.name}}</h2>
          <p class="titleColor">{{profile.employee.designation}}</p>
        </div>
        <br>
        <div>
          <p class="titleSmall">ORGANIZATION</p>
          <p class="">{{profile.name}}</p>
        </div>
        <div *ngIf="profile.employee.type !== 'manager'">
          <p class="titleSmall">MANAGER</p>
          <p class="">{{manager.name}}</p>
        </div>
        <br>
        <div>
          <ngb-tabset class="customTabs">
            <ngb-tab>
              <ng-template ngbTabTitle> <i class="fa fa-user" aria-hidden="true"></i> About</ng-template>
              <ng-template ngbTabContent>
                <br>
                <div>
                  <div class="row">
                    <div class="col-8">
                      <p class="titleSmall" style="margin-bottom: 20px;">CONTACT INFORMATION</p>
                    </div>
                    <div class="col-4" style="text-align: right;">
                      <button class="noBtn primary"> <i class="fa fa-pencil" aria-hidden="true"></i> Edit</button>
                    </div>
                  </div>
                  <div class="rowText">
                    <p class="titleSmall col-3">Phone:</p>
                    <p class="titleColor col-9">+91-{{profile.employee.phone}}</p>
                  </div>
                  <div class="rowText">
                    <p class="titleSmall col-3">Email:</p>
                    <p class="titleColor col-9">{{profile.employee.email}}</p>
                  </div>
                </div>
              </ng-template>
            </ngb-tab>
            <ngb-tab>
              <ng-template ngbTabTitle> <i class="fa fa-book" aria-hidden="true"></i> Log</ng-template>
              <ng-template ngbTabContent>
                <p>Yet to design.</p>
              </ng-template>
            </ngb-tab>
          </ngb-tabset>
        </div>
      </div>
    </div>
  </div>
</div>
